<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="./assets/style/catalogo.css" />
</head>
<body>
  <div class="top-container">
    <header class="header">
      <div class="header-content">
        <div class="logo-title">
          <h1>Aquarela Papelaria</h1>
        </div>
      </div>
    </header>
  </div>

  <main class="main-content">
    <section class="product-form-section">
      <h2>Cadastro de Produto</h2>
      <form id="catalogo">
        <label for="nome">Nome do produto:</label>
        <input type="text" id="nome" name="nome" required placeholder="Insira o nome do produto" />

        <label for="descricao">Descrição do produto:</label>
        <input type="text" id="descricao" name="descricao" required placeholder="Insira a descrição" />

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" step="0.01" min="0" required placeholder="Ex: 29.90" />

        <label for="imagem">URL da imagem:</label>
        <input type="text" id="imagem" name="imagem" required placeholder="https://..." />

        <div class="buttons">
          <button type="button" id="btnCatalogo">Cadastrar como Catálogo</button>
          <button type="button" id="btnPromocao">Cadastrar como Promoção</button>
        </div>
      </form>
    </section>
  </main>

  <script type="module" src="./assets/js/catalogo.js"></script>
</body>
</html>
