<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="./assets/style/produtos.css" />
</head>
<body>
  <div class="top-container">
    <header class="header">
      <div class="header-content">
        <div class="logo-title">
          <h1>Aquarela Papelaria</h1>
        </div>
      </div>
    </header>
  </div>

  <main class="main-content">
    <section class="product-form-section">
      <h2>Cadastro de Produto</h2>
      <form id="produtos">
        <label for="nome">Nome do produto:</label>
        <input type="text" id="nome" name="nome" placeholder="Insira o nome do produto" required />

        <label for="nome">Descrição do produto:</label>
        <input type="text" id="descricao" name="descricao" placeholder="Insira a descricao" required />

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" placeholder="Ex: 29.90" step="0.01" min="0" required />



        <button type="submit">Cadastrar Produto</button>
      </form>
    </section>
  </main>

  <script type="module" src="./assets/js/produtos.js"></script>
</body>
</html>
